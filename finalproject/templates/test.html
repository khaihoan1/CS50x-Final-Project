
{% block body %}
    {% for d in dishes %}
    <div class="dish">
        <div class="header">
            <h3><a href="{{ url_for('dish.detail', dish_id=d.id) }}" >{{d}}</a></h3>
        </div>
        <div class="body">
            <span class="owner"> by {{d.contributor.username}}</span>
        </div>
        <h4>Ingredients:
            {% for i in d.ingredients %}
                <span>{{ i }},</span>
            {% endfor %}
        </h4>
        
    </div>
    {% endfor %}
{% endblock %}
