{% extends "layouts.html" %}

{% block body %}
    <div class="row">
    {% for i in ingre %}
        <div class="col-3">
            {% for j in i %}
                <div style="margin-left: 15px;"><a href="{{ url_for('dish.dishforingre', ingre_id=j.id) }}">{{ j|capitalize }}</a></div>
            {% endfor %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
