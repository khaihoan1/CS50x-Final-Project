<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/static/style.css">

    <title>Register</title>
</head>
<body>
    <div class="container-fluid" style="padding-top: 50px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for e in messages %}
                 <h4 class="error">{{ e }}</h4>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div style="width: 40%; margin: auto; background-color:  rgb(124, 182, 236); padding: 10px 20px;">
            <h2>Register new account</h2>
            <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="password">
            </div>
            <div class="form-group">
                <label for="repassword">Re-password:</label>
                <input type="password" class="form-control" id="password" placeholder="Re-enter your password" name="repassword">
            </div>
            <div class="form-group form-check" style="padding-right: 15px;">
                <span>
                    &nbsp;
                </span>
                <span style="float: right;">Already have a account? <a href="{{ url_for('auth.login') }}">Login</a></span>
                </label>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
