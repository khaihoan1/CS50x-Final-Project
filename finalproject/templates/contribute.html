{% extends 'layouts.html' %}

{% block body %}
<div style="width: 80%; margin: auto; background-color:  rgb(124, 182, 236); padding: 10px 20px;">
    <h2>Contribute</h2>
    <form action="{{ url_for('dish.contribute') }}" method="POST">
    <div class="form-group">
        <label for="dishname">Dish:</label>
        <input type="text" class="form-control" id="dishname" placeholder="Dish name" name="dish_name">
    </div>
    <div class="form-group">
        <label for="ingrediens">Ingredients:</label>
        <input type="text" class="form-control" id="ingredients" placeholder="What ingredients required? Seperated by comma" name="ingredients">
    </div>
    <div class="form-group">
        <label for="procedure">Procedure:</label>
        <textarea class="form-control" id="procedure" placeholder="How to cook?" name="procedure"></textarea>
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">Share the recipe</button>
    </div>
    </form>
</div>
{% endblock %}
